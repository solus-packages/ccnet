name       : ccnet
version    : 6.0.4
release    : 2
source     :
    - https://github.com/haiwen/ccnet/archive/v6.0.4.tar.gz : 2156787fc9ae1e4293493f0ce398aa8b97d84b9f0201d2fd6986b736bd249b04
license    : GPL-2.0
component  : programming
summary    : Ccnet is a framework for writing networked applications in C.
description: |
    Ccnet is a framework for writing networked applications in C.
builddeps  :
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
    - openldap-devel
    - vala
setup      : |
    %autogen \
        --disable-server \
        --disable-server-pkg \
        --disable-static \
        --enable-static-build
build      : |
    %make
install    : |
    %make_install
