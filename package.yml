name       : ccnet
version    : 6.0.7
release    : 3
source     :
    - https://github.com/haiwen/ccnet/archive/v6.0.7.tar.gz : c4e02b5b77d774ffaa47235e6e265ecce00f656766a2f232397ce86eeb3162fa
license    : GPL-2.0
component  : programming
summary    : Ccnet is a framework for writing networked applications in C.
description: |
    Ccnet is a framework for writing networked applications in C.
builddeps  :
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
    - openldap-devel
    - vala
setup      : |
    %autogen \
        --disable-server \
        --disable-server-pkg \
        --disable-static \
        --enable-static-build
build      : |
    %make
install    : |
    %make_install
