name       : ccnet
version    : 6.1.1
release    : 4
source     :
    - https://github.com/haiwen/ccnet/archive/v6.1.1.tar.gz : 945afb8b100775b78cb091f3a19d4c7193afb22da745cd17caf3d71054d9c218
license    : GPL-2.0
component  : programming
summary    : Ccnet is a framework for writing networked applications in C.
description: |
    Ccnet is a framework for writing networked applications in C.
builddeps  :
    - pkgconfig(libevent)
    - pkgconfig(libsearpc)
    - pkgconfig(openssl)
    - pkgconfig(sqlite3)
    - openldap-devel
    - vala
setup      : |
    %autogen \
        --disable-server \
        --disable-server-pkg \
        --disable-static \
        --enable-static-build
build      : |
    %make
install    : |
    %make_install
